<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Script Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #151515;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #212121;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #1a1a1a;
        }

        .chat-box p {
            margin: 5px 0;
        }

        .input-box {
            display: flex;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 10px 0 0 10px;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }

        .input-box button {
            padding: 10px;
            border: 1px solid #333;
            background-color: #007bff;
            color: #fff;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }

        .input-box button:hover {
            background-color: #0056b3;
        }

        .script-panel {
            margin-top: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            display: none;
        }

        .script-panel pre {
            white-space: pre-wrap;
            word-break: break-word;
            color: #f4f4f4;
        }

        .script-panel button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .script-panel button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-box">
            <input type="text" id="chat-input" placeholder="Ask for a script...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="script-panel" id="script-panel">
            <pre id="script-content"></pre>
            <button onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value;

            if (message.trim() === '') return;

            const userMessage = document.createElement('p');
            userMessage.textContent = `You: ${message}`;
            chatBox.appendChild(userMessage);
            chatInput.value = '';

            await fetchScript(message);
        }

        async function fetchScript(topic) {
            const url = `https://api.github.com/search/code?q=${encodeURIComponent(topic)}+in:file+language:lua`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const scriptUrl = data.items[0].html_url.replace('github.com', 'raw.githubusercontent.com').replace('/blob', '');
                    const scriptContent = await fetch(scriptUrl).then(res => res.text());
                    displayScript(scriptContent);
                } else {
                    displayError('Script not found.');
                }
            } catch (error) {
                displayError('Failed to fetch the script.');
            }
        }

        function displayScript(script) {
            const scriptPanel = document.getElementById('script-panel');
            const scriptContent = document.getElementById('script-content');

            scriptContent.textContent = script;
            scriptPanel.style.display = 'block';
        }

        function displayError(error) {
            const chatBox = document.getElementById('chat-box');
            const errorMessage = document.createElement('p');
            errorMessage.textContent = `Error: ${error}`;
            chatBox.appendChild(errorMessage);
        }

        function copyToClipboard() {
            const scriptContent = document.getElementById('script-content');
            const textArea = document.createElement('textarea');
            textArea.value = scriptContent.textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Script copied to clipboard!');
        }
    </script>
</body>

</html>
